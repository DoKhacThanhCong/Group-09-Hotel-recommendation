<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot TÆ° váº¥n KhÃ¡ch sáº¡n</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .chat-container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
            margin-bottom: 20px;
        }

        .chat-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

            .chat-header h1 {
                font-size: 24px;
                margin-bottom: 5px;
            }

            .chat-header p {
                opacity: 0.9;
            }

        .chat-messages {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

            .message.user {
                justify-content: flex-end;
            }

            .message.bot {
                justify-content: flex-start;
            }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
        }

        .user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .bot .message-content {
            background: white;
            color: #333;
            border: 1px solid #e1e5e9;
            border-bottom-left-radius: 5px;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e1e5e9;
        }

        .chat-input-form {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
            transition: border-color 0.3s;
        }

            .chat-input:focus {
                border-color: #667eea;
            }

        .send-button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: transform 0.2s;
        }

            .send-button:hover {
                transform: translateY(-2px);
            }

            .send-button:disabled {
                opacity: 0.6;
                cursor: not-allowed;
                transform: none;
            }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border-radius: 18px;
            border-bottom-left-radius: 5px;
            font-style: italic;
            color: #666;
        }

        .back-home-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

            .back-home-button:hover {
                transform: translateY(-2px);
                box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
            }

        .detail-button {
            background: linear-gradient(135deg, #00b894 0%, #00a085 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

            .detail-button:hover {
                transform: translateY(-2px);
                box-shadow: 0 4px 12px rgba(0, 184, 148, 0.3);
            }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ğŸ¤– Chatbot TÆ° váº¥n KhÃ¡ch sáº¡n</h1>
            <p>TÃ´i cÃ³ thá»ƒ giÃºp báº¡n tÃ¬m khÃ¡ch sáº¡n phÃ¹ há»£p nháº¥t!</p>
        </div>

        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be loaded here dynamically -->
        </div>

        <div class="chat-input-container">
            <form class="chat-input-form" id="chatForm">
                <input type="text" class="chat-input" id="messageInput"
                       placeholder="Nháº­p tin nháº¯n cá»§a báº¡n..." autocomplete="off" required>
                <button type="submit" class="send-button" id="sendButton">Gá»­i</button>
            </form>
        </div>
    </div>

    <!-- NÃºt quay láº¡i trang chá»§ -->
    <a href="/" class="back-home-button">
        <span>â†</span>
        Quay láº¡i trang chá»§
    </a>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const chatForm = document.getElementById('chatForm');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        let sessionData = {
            stage: 'greeting',
            preferences: {},
            currentHotels: []
        };

        // Tá»± Ä‘á»™ng chÃ o khi trang load
        document.addEventListener('DOMContentLoaded', function () {
            setTimeout(() => {
                addMessage("Xin chÃ o du khÃ¡ch! ğŸ‘‹ TÃ´i cÃ³ thá»ƒ giÃºp gÃ¬ cho báº¡n áº¡?");
            }, 500);
        });

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            // Xá»­ lÃ½ ná»™i dung cÃ³ Ä‘á»‹nh dáº¡ng vÃ  thÃªm nÃºt xem chi tiáº¿t
            let formattedContent = content
                .replace(/\n/g, '<br>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/ğŸ’¡/g, 'ğŸ’¡ ')
                .replace(/ğŸ¨/g, 'ğŸ¨ ')
                .replace(/ğŸ’°/g, 'ğŸ’° ')
                .replace(/â­/g, 'â­ ')
                .replace(/ğŸ¯/g, 'ğŸ¯ ')
                .replace(/ğŸ“/g, 'ğŸ“ ')
                .replace(/ğŸ’¬/g, 'ğŸ’¬ ')
                .replace(/ğŸŒŠ/g, 'ğŸŒŠ ')
                .replace(/ğŸŠ/g, 'ğŸŠ ')
                .replace(/ğŸ½ï¸/g, 'ğŸ½ï¸ ')
                .replace(/ğŸ’ª/g, 'ğŸ’ª ')
                .replace(/ğŸ’†/g, 'ğŸ’† ')
                .replace(/ğŸ‰/g, 'ğŸ‰ ');

            // ThÃªm nÃºt xem chi tiáº¿t náº¿u cÃ³ link
            if (content.includes('/hotel/')) {
                const hotelName = content.split('/hotel/')[1].split(' ')[0];
                const decodedHotelName = decodeURIComponent(hotelName);
                formattedContent += `<br><br><a href="/hotel/${hotelName}" class="detail-button" target="_blank">ğŸ“– Xem chi tiáº¿t ${decodedHotelName}</a>`;
            }

            contentDiv.innerHTML = formattedContent;
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typingIndicator';
            typingDiv.textContent = 'Chatbot Ä‘ang tráº£ lá»i...';
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTyping() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        async function sendMessage(message) {
            // ThÃªm tin nháº¯n user
            addMessage(message, true);

            // Hiá»ƒn thá»‹ typing indicator
            showTyping();

            // Disable input
            messageInput.disabled = true;
            sendButton.disabled = true;

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        session: sessionData
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Cáº­p nháº­t session data
                    sessionData = {
                        stage: data.stage || sessionData.stage,
                        preferences: data.preferences || sessionData.preferences,
                        currentHotels: data.hotels || data.currentHotels || sessionData.currentHotels
                    };

                    // Hiá»‡u á»©ng delay Ä‘á»ƒ táº¡o cáº£m giÃ¡c "Ä‘ang suy nghÄ©"
                    setTimeout(() => {
                        hideTyping();
                        addMessage(data.response);
                    }, 1000);

                } else {
                    throw new Error(data.error || 'CÃ³ lá»—i xáº£y ra');
                }
            } catch (error) {
                hideTyping();
                addMessage('Xin lá»—i, cÃ³ lá»—i xáº£y ra. Vui lÃ²ng thá»­ láº¡i.');
                console.error('Error:', error);
            } finally {
                // Enable input
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        // Xá»­ lÃ½ submit form
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();

            if (message) {
                messageInput.value = '';
                await sendMessage(message);
            }
        });

        // Focus vÃ o input khi trang load
        messageInput.focus();

        // Cho phÃ©p nháº¥n Enter Ä‘á»ƒ gá»­i
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                chatForm.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
