<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot TÆ° váº¥n KhÃ¡ch sáº¡n</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .chat-container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
            margin-bottom: 20px;
        }

        .chat-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

            .chat-header h1 {
                font-size: 24px;
                margin-bottom: 5px;
            }

            .chat-header p {
                opacity: 0.9;
            }

        .chat-messages {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

            .message.user {
                justify-content: flex-end;
            }

            .message.bot {
                justify-content: flex-start;
            }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
        }

        .user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .bot .message-content {
            background: white;
            color: #333;
            border: 1px solid #e1e5e9;
            border-bottom-left-radius: 5px;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e1e5e9;
        }

        .chat-input-form {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
            transition: border-color 0.3s;
        }

            .chat-input:focus {
                border-color: #667eea;
            }

        .send-button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: transform 0.2s;
        }

            .send-button:hover {
                transform: translateY(-2px);
            }

            .send-button:disabled {
                opacity: 0.6;
                cursor: not-allowed;
                transform: none;
            }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border-radius: 18px;
            border-bottom-left-radius: 5px;
            font-style: italic;
            color: #666;
        }

        .back-home-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

            .back-home-button:hover {
                transform: translateY(-2px);
                box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
            }

        .detail-link {
            display: inline-block;
            background: linear-gradient(135deg, #00b894 0%, #00a085 100%);
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            text-decoration: none;
            font-size: 12px;
            font-weight: 600;
            margin-top: 5px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

            .detail-link:hover {
                transform: translateY(-1px);
                box-shadow: 0 4px 8px rgba(0, 184, 148, 0.3);
            }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #666;
            background: none;
            border: none;
        }

            .close-modal:hover {
                color: #333;
            }

        .hotel-detail-header {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

            .hotel-detail-header h2 {
                color: #2c3e50;
                margin-bottom: 10px;
            }

        .hotel-info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .features-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 15px 0;
        }

        .feature-tag {
            background: #e3f2fd;
            color: #1976d2;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .book-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

            .book-button:hover {
                transform: translateY(-2px);
                box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
            }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ğŸ¤– Chatbot TÆ° váº¥n KhÃ¡ch sáº¡n</h1>
            <p>TÃ´i cÃ³ thá»ƒ giÃºp báº¡n tÃ¬m khÃ¡ch sáº¡n phÃ¹ há»£p nháº¥t!</p>
        </div>

        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be loaded here dynamically -->
        </div>

        <div class="chat-input-container">
            <form class="chat-input-form" id="chatForm">
                <input type="text" class="chat-input" id="messageInput"
                       placeholder="Nháº­p tin nháº¯n cá»§a báº¡n..." autocomplete="off" required>
                <button type="submit" class="send-button" id="sendButton">Gá»­i</button>
            </form>
        </div>
    </div>

    <!-- NÃºt quay láº¡i trang chá»§ -->
    <a href="/" class="back-home-button">
        <span>â†</span>
        Quay láº¡i trang chá»§
    </a>

    <!-- Modal hiá»ƒn thá»‹ chi tiáº¿t khÃ¡ch sáº¡n -->
    <div class="modal" id="hotelModal">
        <div class="modal-content">
            <button class="close-modal" id="closeModal">&times;</button>
            <div id="hotelDetailContent">
                <!-- Ná»™i dung chi tiáº¿t sáº½ Ä‘Æ°á»£c Ä‘iá»n á»Ÿ Ä‘Ã¢y -->
            </div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const chatForm = document.getElementById('chatForm');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const hotelModal = document.getElementById('hotelModal');
        const closeModal = document.getElementById('closeModal');
        const hotelDetailContent = document.getElementById('hotelDetailContent');

        let sessionData = {
            stage: 'greeting',
            preferences: {},
            currentHotels: []
        };

        // Tá»± Ä‘á»™ng chÃ o khi trang load
        document.addEventListener('DOMContentLoaded', function () {
            setTimeout(() => {
                addMessage("Xin chÃ o du khÃ¡ch! ğŸ‘‹ TÃ´i cÃ³ thá»ƒ giÃºp gÃ¬ cho báº¡n áº¡?");
            }, 500);
        });

        // Modal functions
        function showHotelModal(hotelData) {
            const features = [];
            if (hotelData.pool) features.push('ğŸŠ Há»“ bÆ¡i');
            if (hotelData.buffet) features.push('ğŸ½ï¸ Buffet sÃ¡ng');
            if (hotelData.gym) features.push('ğŸ’ª Gym');
            if (hotelData.spa) features.push('ğŸ’† Spa');
            if (hotelData.sea) features.push('ğŸŒŠ View biá»ƒn');
            if (hotelData.view) features.push('ğŸï¸ View Ä‘áº¹p');

            hotelDetailContent.innerHTML = `
                    <div class="hotel-detail-header">
                        <h2>${hotelData.name}</h2>
                        <div style="color: #f39c12; font-size: 16px;">
                            ${'â­'.repeat(Math.floor(hotelData.stars))} ${hotelData.stars} sao
                        </div>
                    </div>

                    <div class="hotel-info-grid">
                        <div class="info-item">
                            <span style="font-weight: bold; color: #e74c3c;">ğŸ’°</span>
                            <span>${hotelData.price.toLocaleString()} VND/Ä‘Ãªm</span>
                        </div>
                        <div class="info-item">
                            <span style="font-weight: bold; color: #27ae60;">â­</span>
                            <span>ÄÃ¡nh giÃ¡: ${hotelData.rating}/5</span>
                        </div>
                        <div class="info-item">
                            <span style="font-weight: bold; color: #3498db;">ğŸ“</span>
                            <span>${hotelData.city}</span>
                        </div>
                    </div>

                    ${features.length > 0 ? `
                        <div>
                            <h4 style="margin-bottom: 10px;">ğŸ¯ Tiá»‡n Ã­ch</h4>
                            <div class="features-list">
                                ${features.map(feature => `<span class="feature-tag">${feature}</span>`).join('')}
                            </div>
                        </div>
                    ` : ''}

                    ${hotelData.review ? `
                        <div style="margin-top: 20px;">
                            <h4 style="margin-bottom: 10px;">ğŸ“ ÄÃ¡nh giÃ¡</h4>
                            <p style="color: #666; line-height: 1.5;">${hotelData.review}</p>
                        </div>
                    ` : ''}

                    <button class="book-button" onclick="window.open('/book/${encodeURIComponent(hotelData.name)}', '_blank')">
                        ğŸ¨ Äáº·t phÃ²ng ngay
                    </button>
                `;

            hotelModal.style.display = 'flex';
        }

        closeModal.addEventListener('click', function () {
            hotelModal.style.display = 'none';
        });

        hotelModal.addEventListener('click', function (e) {
            if (e.target === hotelModal) {
                hotelModal.style.display = 'none';
            }
        });

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            // Xá»­ lÃ½ ná»™i dung cÃ³ Ä‘á»‹nh dáº¡ng
            let formattedContent = content
                .replace(/\n/g, '<br>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/ğŸ’¡/g, 'ğŸ’¡ ')
                .replace(/ğŸ¨/g, 'ğŸ¨ ')
                .replace(/ğŸ’°/g, 'ğŸ’° ')
                .replace(/â­/g, 'â­ ')
                .replace(/ğŸ¯/g, 'ğŸ¯ ')
                .replace(/ğŸ“/g, 'ğŸ“ ')
                .replace(/ğŸ’¬/g, 'ğŸ’¬ ')
                .replace(/ğŸŒŠ/g, 'ğŸŒŠ ')
                .replace(/ğŸŠ/g, 'ğŸŠ ')
                .replace(/ğŸ½ï¸/g, 'ğŸ½ï¸ ')
                .replace(/ğŸ’ª/g, 'ğŸ’ª ')
                .replace(/ğŸ’†/g, 'ğŸ’† ')
                .replace(/ğŸ”/g, 'ğŸ” ');

            // Xá»­ lÃ½ cÃ¡c link xem chi tiáº¿t - chuyá»ƒn thÃ nh nÃºt má»Ÿ modal
            formattedContent = formattedContent.replace(
                /\[Xem chi tiáº¿t (.*?)\]\(\/hotel\/(.*?)\)/g,
                '<span class="detail-link" data-hotel-index="$1">ğŸ” Xem chi tiáº¿t $1</span>'
            );

            contentDiv.innerHTML = formattedContent;
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            // ThÃªm event listener cho cÃ¡c nÃºt xem chi tiáº¿t
            setTimeout(() => {
                const detailLinks = contentDiv.querySelectorAll('.detail-link');
                detailLinks.forEach(link => {
                    link.addEventListener('click', function () {
                        const hotelName = this.getAttribute('data-hotel-index');
                        const hotel = sessionData.currentHotels.find(h => h.name === hotelName);
                        if (hotel) {
                            showHotelModal(hotel);
                        }
                    });
                });
            }, 100);
        }

        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typingIndicator';
            typingDiv.textContent = 'Chatbot Ä‘ang tráº£ lá»i...';
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTyping() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        async function sendMessage(message) {
            // ThÃªm tin nháº¯n user
            addMessage(message, true);

            // Hiá»ƒn thá»‹ typing indicator
            showTyping();

            // Disable input
            messageInput.disabled = true;
            sendButton.disabled = true;

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        session: sessionData
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Cáº­p nháº­t session data
                    sessionData = {
                        stage: data.stage || sessionData.stage,
                        preferences: data.preferences || sessionData.preferences,
                        currentHotels: data.hotels || sessionData.currentHotels
                    };

                    // Hiá»‡u á»©ng delay Ä‘á»ƒ táº¡o cáº£m giÃ¡c "Ä‘ang suy nghÄ©"
                    setTimeout(() => {
                        hideTyping();
                        addMessage(data.response);
                    }, 1000);

                } else {
                    throw new Error(data.error || 'CÃ³ lá»—i xáº£y ra');
                }
            } catch (error) {
                hideTyping();
                addMessage('Xin lá»—i, cÃ³ lá»—i xáº£y ra. Vui lÃ²ng thá»­ láº¡i.');
                console.error('Error:', error);
            } finally {
                // Enable input
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        // Xá»­ lÃ½ submit form
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();

            if (message) {
                messageInput.value = '';
                await sendMessage(message);
            }
        });

        // Focus vÃ o input khi trang load
        messageInput.focus();

        // Cho phÃ©p nháº¥n Enter Ä‘á»ƒ gá»­i
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                chatForm.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
