<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot T∆∞ v·∫•n Kh√°ch s·∫°n</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

            .chat-header h1 {
                font-size: 24px;
                margin-bottom: 5px;
            }

            .chat-header p {
                opacity: 0.9;
            }

        .chat-messages {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

            .message.user {
                justify-content: flex-end;
            }

            .message.bot {
                justify-content: flex-start;
            }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
        }

        .user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .bot .message-content {
            background: white;
            color: #333;
            border: 1px solid #e1e5e9;
            border-bottom-left-radius: 5px;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e1e5e9;
        }

        .chat-input-form {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
            transition: border-color 0.3s;
        }

            .chat-input:focus {
                border-color: #667eea;
            }

        .send-button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: transform 0.2s;
        }

            .send-button:hover {
                transform: translateY(-2px);
            }

            .send-button:disabled {
                opacity: 0.6;
                cursor: not-allowed;
                transform: none;
            }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border-radius: 18px;
            border-bottom-left-radius: 5px;
            font-style: italic;
            color: #666;
        }

        .hotel-card {
            background: white;
            border: 1px solid #e1e5e9;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
        }

            .hotel-card h4 {
                color: #667eea;
                margin-bottom: 8px;
            }

        .back-button {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 16px;
            background: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 12px;
        }

            .back-button:hover {
                background: #5a6268;
            }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ü§ñ Chatbot T∆∞ v·∫•n Kh√°ch s·∫°n</h1>
            <p>T√¥i c√≥ th·ªÉ gi√∫p b·∫°n t√¨m kh√°ch s·∫°n ph√π h·ª£p nh·∫•t!</p>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-content">
                    Xin ch√†o! T√¥i c√≥ th·ªÉ gi√∫p b·∫°n t√¨m kh√°ch s·∫°n ph√π h·ª£p. B·∫°n mu·ªën t√¨m ·ªü th√†nh ph·ªë n√†o?
                    (Hanoi, Da Nang, Ho Chi Minh City, Nha Trang...)
                </div>
            </div>
        </div>

        <div class="chat-input-container">
            <form class="chat-input-form" id="chatForm">
                <input type="text" class="chat-input" id="messageInput"
                       placeholder="Nh·∫≠p tin nh·∫Øn c·ªßa b·∫°n..." autocomplete="off" required>
                <button type="submit" class="send-button" id="sendButton">G·ª≠i</button>
            </form>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const chatForm = document.getElementById('chatForm');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        let sessionData = {
            stage: 'awaiting_city',
            preferences: {}
        };

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            // X·ª≠ l√Ω n·ªôi dung c√≥ ƒë·ªãnh d·∫°ng
            contentDiv.innerHTML = content.replace(/\n/g, '<br>');

            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typingIndicator';
            typingDiv.textContent = 'Chatbot ƒëang tr·∫£ l·ªùi...';
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTyping() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        async function sendMessage(message) {
            // Th√™m tin nh·∫Øn user
            addMessage(message, true);

            // Hi·ªÉn th·ªã typing indicator
            showTyping();

            // Disable input
            messageInput.disabled = true;
            sendButton.disabled = true;

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        session: sessionData
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // C·∫≠p nh·∫≠t session data
                    sessionData = {
                        stage: data.stage || sessionData.stage,
                        preferences: data.preferences || sessionData.preferences
                    };

                    // Th√™m tin nh·∫Øn bot
                    hideTyping();
                    addMessage(data.response);
                } else {
                    throw new Error(data.error || 'C√≥ l·ªói x·∫£y ra');
                }
            } catch (error) {
                hideTyping();
                addMessage('Xin l·ªói, c√≥ l·ªói x·∫£y ra. Vui l√≤ng th·ª≠ l·∫°i.');
                console.error('Error:', error);
            } finally {
                // Enable input
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        // X·ª≠ l√Ω submit form
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();

            if (message) {
                messageInput.value = '';
                await sendMessage(message);
            }
        });

        // Focus v√†o input khi trang load
        messageInput.focus();

        // Cho ph√©p nh·∫•n Enter ƒë·ªÉ g·ª≠i
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                chatForm.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
